<div class="header">
  <mat-toolbar color="primary">
    <span>NG Chat</span>
    <span class="header_spacer"></span>

    <button
      mat-raised-button
      (click)="signInWithGoogle()"
      *ngIf="!(isLoggedIn$ | async); else loggrdIn"
    >
      Login
    </button>
    <ng-template #loggrdIn>
      <button mat-raised-button (click)="signOutWithGoogle()">LogOut</button>
    </ng-template>
  </mat-toolbar>
</div>
